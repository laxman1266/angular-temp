<div *ngIf='rentalDetailData'>
    <p>{{rentalDetailData.id}}</p>
    <p>{{rentalDetailData.title}}</p>
    <p>{{rentalDetailData.city}}</p>
    <p>{{rentalDetailData.street}}</p>
    <p>{{rentalDetailData.category}}</p>
    <p>{{rentalDetailData.description}}</p>
    <p>{{rentalDetailData.dailyRate}} $</p>
</div>
